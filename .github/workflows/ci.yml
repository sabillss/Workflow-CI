name: CI - Retrain MLflow Project

on:
  workflow_dispatch:
  push:
    paths:
      - "MLProject/**"
      - ".github/workflows/**"

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      # simpan tracking ke folder mlruns di dalam MLProject (biar ke-upload gampang)
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn joblib

      - name: Run MLflow Project
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local

      # ===== SKILLED: simpan artefak ke GitHub Actions =====
      - name: Upload mlruns artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: MLProject/mlruns
