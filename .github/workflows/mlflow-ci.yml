name: MLflow CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  mlflow-training:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ Update ke v4
      
      # 2. Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5  # ✅ Update ke v5
        with:
          python-version: '3.9'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy matplotlib seaborn joblib
      
      # 4. Check environment
      - name: Check Env
        run: |
          python --version
          pip list
      
      # 5. Set MLflow Tracking URI
      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:///tmp/mlruns" >> $GITHUB_ENV
      
      # 6. Run MLflow project
      - name: Run mlflow project
        working-directory: MLProject
        run: |
          mlflow run . \
            --experiment-name "Student Performance CI/CD" \
            -P data_path=data_preprocessing/credit_data_clean.csv \
            -P n_estimators=100 \
            -P max_depth=10 \
            -P random_state=42
      
      # 7. List generated artifacts
      - name: List artifacts
        run: |
          echo "Generated artifacts:"
          ls -la artifacts/model/
      
      # 8. Upload artifacts to GitHub
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-model
          path: artifacts/model/
          retention-days: 30
      
      # 9. Commit artifacts back to repo
      - name: Commit artifacts to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/
          git diff --quiet && git diff --staged --quiet || git commit -m " Auto-commit: MLflow training artifacts [skip ci]"
          git push