name: MLflow CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlflow-training:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12.7
          activate-environment: mlflow-env
      
      - name: Install dependencies
        shell: bash -l {0}  
        run: |
          conda install -c conda-forge mlflow==2.19.0 scikit-learn pandas numpy matplotlib seaborn joblib -y
      
      - name: Check Env
        shell: bash -l {0}
        run: |
          python --version
          conda list
      
      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:///tmp/mlruns" >> $GITHUB_ENV
      
      - name: Run mlflow project
        shell: bash -l {0}  
        working-directory: MLProject
        run: |
          mlflow run . -e main --env-manager=local
      
      - name: List artifacts
        run: |
          echo "Generated artifacts:"
          ls -la artifacts/model/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-model
          path: artifacts/model/
          retention-days: 30
      
      - name: Commit artifacts to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-commit: MLflow training artifacts [skip ci]"
          git push
